<div class="container">
	<li><a href="poke/index.html"></a></li>
            <form class="form-horizontal" role="form">
                <h2>Regist Poke</h2>
                <div class="form-group">
                    <label for="nombre" class="col-sm-3 control-label">nombre</label>
                    <div class="col-sm-9">
                        <input type="text" id="nombre" placeholder="nombre" class="form-control" autofocus>
                    </div>
                </div>
                <!--/01100101 01100100 01110011 01101111 01101110-->
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email* </label>
                    <div class="col-sm-9">
                        <input type="email" id="email" placeholder="Email" class="form-control" name= "email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="contraseña" class="col-sm-3 control-label">contraseña_</label>
                    <div class="col-sm-9">
                        <input type="contraseña" id="contraseña" placeholder="contraseña" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="contraseña" class="col-sm-3 control-label">confirmar contraseña</label>
                    <div class="col-sm-9">
                        <input type="contraseña" id="contraseña" placeholder="contraseña" class="form-control">
                    </div>
                </div>
                <!--/01100101 01100100 01110011 01101111 01101110-->
                <div class="form-group">
                    <label for="birthDate" class="col-sm-3 control-label">Date of Birth*</label>
                    <div class="col-sm-9">
                        <input type="date" id="birthDate" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="numero tel" class="col-sm-3 control-label">numero tel</label>
                    <div class="col-sm-9">
                        <input type="numero tel" id="numero tel" placeholder="numero tel" class="form-control">
                        <span class="help-block">Your phone number won't be disclosed anywhere </span>

                    </div>
                </div>
                
						<div class="d-flex justify-content-center">
					<a href="index.html">pokedex</a>
				</div>
                <button type="submit" class="btn btn-primary btn-block"> pokemon </button>
            </form> <!-- /form -->
